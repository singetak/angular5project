<div id="modalDirectiveAlert" bsModal #alertDirectiveModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-sm">
                <div class="modal-content">
                        <div class="modal-header">
                              <h4 class="modal-title">Alert</h4>
                                <button class="close" (click)="hide()" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                          <div *ngIf="message">{{message.text}}</div>
                        </div>

                        <div class="modal-footer">
                                <div class="col-md-12">
                                        <div class="form-group row" style="text-align:center">
                                                <button class="btn btn-primary confirm-btn" (click)="hide()">Ok</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
<div *ngIf="message">
  <div *ngIf="message.designType == 'inline'" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
</div>
