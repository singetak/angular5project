<div *ngIf="selectedFireMsg">
  <marquee
     direction="left"
     loop="7"
     scrollamount="1"
     scrolldelay="2"
     behavior="alternate"
     width="100%"
     bgcolor="#f0f1f2"
     >
     <span *ngFor="let msg of selectedFireMsg;let index = index">
       {{msg.message}} <span  style="margin-left:15px;margin-right:15px" *ngIf="index < selectedFireMsg.length - 1"> - </span>
     </span>
</marquee>
  <hr>
</div>
