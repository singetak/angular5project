<div id="modal1" bsModal #articleModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
                <div class="modal-content">
                        <div class="modal-header">
                                <h4 class="modal-title" *ngIf="dataArticle">Article - {{dataArticle.name}}</h4>
                                <button class="close" (click)="onSelectClose()" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body" *ngIf="dataArticle">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">Title</label>
                              <input type="title" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Title" [value]="dataArticle.name" (change)="editOldData('name', $event.target.value)" (input)="editOldData('name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputTextBody">Body</label>
                              <textarea class="form-control" id="InputTextBody" [disabled]="disabled" rows="3" [value]="dataArticle.textBody" (change)="editOldData('textBody', $event.target.value)" (input)="editOldData('textBody', $event.target.value)"></textarea>
                            </div>
                            </form>
                        </div>
                        <div class="modal-body" *ngIf="newDataArticle">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">Title</label>
                              <input type="title" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Title" [value]="newDataArticle.name" (change)="editNewData('name', $event.target.value)" (input)="editNewData('name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputTextBody">Body</label>
                              <textarea class="form-control" id="InputTextBody" [disabled]="disabled" rows="3" [value]="newDataArticle.textBody" (change)="editNewData('textBody', $event.target.value)" (input)="editNewData('textBody', $event.target.value)"></textarea>
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                                <div class="col-md-12">
                                        <div class="form-group row" style="text-align:center">
                                                <!-- <button class="btn btn-primary confirm-btn" (click)="saveData()">Save</button> -->
                                                <button class="btn btn-primary confirm-btn" (click)="onSelectClose()">Cancel</button>
                                                <button class="btn btn-primary confirm-btn onEditBtn" (click)="editData()" *ngIf="dataArticle">Edit <span *ngIf="disabled">Unlock</span></button>
                                                <button class="btn btn-primary confirm-btn onSaveBtn" *ngIf="newDataArticle" (click)="onSave()">Save</button>
