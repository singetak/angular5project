<div id="modal1" bsModal #userModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
                <div class="modal-content">
                        <div class="modal-header">
                                <h4 class="modal-title" *ngIf="dataUser">User - {{dataUser.name}}</h4>
                                <button class="close" (click)="onSelectClose()" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body" *ngIf="dataUser">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Name" [value]="dataUser.name">
                            </div>
                            <div class="form-group">
                              <label for="InputEmail">Email</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputEmail" placeholder="Email" [value]="dataUser.email">
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Phone Number</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Phone Number" [value]="dataUser.phone_number">
                            </div>
                            </form>
                        </div>
                        <div class="modal-body" *ngIf="newDataUser">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">First Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="First Name" [value]="newDataUser.firstName" (change)="editData('firstName', $event.target.value)" (input)="editData('firstName', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputTitle">Last Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Last Name" [value]="newDataUser.lastName" (change)="editData('lastName', $event.target.value)" (input)="editData('lastName', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputEmail">Email</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputEmail" placeholder="Email" [value]="newDataUser.email" (change)="editData('email', $event.target.value)" (input)="editData('email', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Phone Number</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Phone Number" [value]="newDataUser.phoneNumber" (change)="editData('phoneNumber', $event.target.value)" (input)="editData('phoneNumber', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Password</label>
                              <input type="password" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Password" [value]="newDataUser.password" (change)="editData('password', $event.target.value)" (input)="editData('password', $event.target.value)">
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                                <div class="col-md-12">
                                        <div class="form-group row" style="text-align:center">
                                                <button class="btn btn-primary confirm-btn" (click)="onSelectClose()">Cancel</button>
                                                <button class="btn btn-primary confirm-btn onSaveBtn" *ngIf="newDataUser" (click)="onSave()">Save</button>
