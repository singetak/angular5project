<div id="modal1" bsModal #userModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
                <div class="modal-content">
                        <div class="modal-header">
                                <h4 class="modal-title" *ngIf="dataUser">User - {{dataUser.name}}</h4>
                                <h4 class="modal-title" *ngIf="!dataUser">New User</h4>
                                <button class="close" (click)="onSelectClose($event)" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body" *ngIf="dataUser">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">First Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="First Name" [value]="dataUser.first_name" (change)="editOldData('first_name', $event.target.value)" (input)="editOldData('first_name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputTitle">Last Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Last Name" [value]="dataUser.last_name" (change)="editOldData('last_name', $event.target.value)" (input)="editOldData('last_name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputEmail">Email</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputEmail" placeholder="Email" [value]="dataUser.email" (change)="editOldData('email', $event.target.value)" (input)="editOldData('email', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputType">Type</label>
                              <select class="form-control" id="InputType" [disabled]="disabled" (change)="editOldData('type', $event.target.value)">
                                <option value="" disabled>Select Type</option>
                                <option *ngFor="let option of userOptions" [selected]="dataUser.type === option.identifier" value="{{option.identifier}}">{{option.title}}</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="InputEmail">Type</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputEmail" placeholder="Email" [value]="dataUser.email" (change)="editOldData('email', $event.target.value)" (input)="editOldData('email', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Phone Number</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Phone Number" [value]="dataUser.phone_number" (change)="editOldData('phone_number', $event.target.value)" (input)="editOldData('phone_number', $event.target.value)">
                            </div>
                            </form>
                        </div>
                        <div class="modal-body" *ngIf="newDataUser">
                          <form>
                            <div class="form-group">
                              <label for="InputTitle">First Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="First Name" [value]="newDataUser.first_name" (change)="editNewData('first_name', $event.target.value)" (input)="editNewData('first_name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputTitle">Last Name</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputTitle" placeholder="Last Name" [value]="newDataUser.last_name" (change)="editNewData('last_name', $event.target.value)" (input)="editNewData('last_name', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputEmail">Email</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputEmail" placeholder="Email" [value]="newDataUser.email" (change)="editNewData('email', $event.target.value)" (input)="editNewData('email', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Phone Number</label>
                              <input type="text" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Phone Number" [value]="newDataUser.phone_number" (change)="editNewData('phone_number', $event.target.value)" (input)="editNewData('phone_number', $event.target.value)">
                            </div>
                            <div class="form-group">
                              <label for="InputType">Type</label>
                              <select class="form-control" id="InputEmail" (change)="editNewData('type', $event.target.value)">
                                <option value="" disabled>Select Type</option>
                                <option *ngFor="let option of userOptions" [selected]="newDataUser.type === option.identifier" value="{{option.identifier}}">{{option.title}}</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="InputPN">Password</label>
                              <input type="password" class="form-control" [disabled]="disabled" id="InputPN" placeholder="Password" [value]="newDataUser.password" (change)="editNewData('password', $event.target.value)" (input)="editNewData('password', $event.target.value)">
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                                <div class="col-md-12">
                                        <div class="form-group row" style="text-align:center">
                                                <button class="btn btn-primary confirm-btn" (click)="onSelectClose($event)">Cancel</button>
                                                <button class="btn btn-primary confirm-btn onEditBtn" (click)="editData()" *ngIf="dataUser && requestService.validUser()">Edit <span *ngIf="disabled">Unlock</span></button>
                                                <button class="btn btn-primary confirm-btn onSaveBtn" *ngIf="newDataUser && requestService.validUser()" (click)="onSave()">Save</button>

                        </div>
                </div>
        </div>
</div>
