<article-modal [selectedArticle]="selectedArticle" [statusOpen]="openArticleModal" (onClose)="closeModal($event)"></article-modal>
<user-modal [selectedUser]="selectedUser" [statusOpen]="openUserModal" (onClose)="closeModal($event)"></user-modal>
<div class="row">
  <h1>
    {{ title }}!
  </h1>
</div>
<div class="row">
  <div class="col">
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="message !== ''">
     {{message}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 20rem;">
      <div class="card-header">Articles <i class="fa fa-plus-circle" aria-hidden="true" style="cursor: pointer" (click)="addData('article')"></i></div>

        <ul class="list-group" *ngIf="!articleloading">
          <li class="list-group-item" *ngFor="let article of articlesList">{{article.name}} <i class="fa fa-info-circle" aria-hidden="true" style="cursor: pointer" (click)="openData('article',article.uid)"></i> <i class="fa fa-minus-circle" aria-hidden="true" style="cursor: pointer" (click)="deleteArticle(article.uid)"></i></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 20rem;">
      <div class="card-header">Users <i class="fa fa-plus-circle" aria-hidden="true" style="cursor: pointer" (click)="addData('user')"></i></div>
